    <!-- modal for contact form -->
    <div class="modal fade modalContactForm" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="modalContactForm" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <button type="button" class="close text-right" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
                <div id="box-header">
                    <h2>Contact</h2>
                    <hr>
                </div> <!--box-header-->
                <div id="form-messages"></div>
                
                <form name="contact" method="POST" data-netlify="true">
                    <p>
                        <label for="name" class="label">name</label><br>
                        <input id="name" type="text" name="name" class="standard_input"/> 
                    </p>
                    <p>
                        <label for="email" class="label">email</label><br>
                        <input id="email" type="email" name="email" class="standard_input"/>
                    </p>
                    <p>
                        <label for="subject" class="label">subject</label><br>
                        <input id="subject" type="text" name="subject" class="standard_input"/>
                    </p>
                    <p>
                        <label for="message" class="label">message</label><br>
                        <textarea id="message" name="message" class="standard_input"></textarea>
                    </p>
                    <p>
                        <button type="submit" id="submit">send</button>
                        <div class="field">
                            <div data-netlify-recaptcha="true"></div>
                        </div>
                    </p>
                </form>
            </div>
        </div>
    </div>
